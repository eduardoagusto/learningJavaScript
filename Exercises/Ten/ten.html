  <body>
    <p>
      Write a JavaScript program to calculate multiplication and division of two
      numbers (input from user).
    </p>
    <br />
    <div>
      <div>
        <span>1st Number:</span>
        <input type="text" class="firstNumber" />
      </div>
      <div>
        <span>2st Number:</span>
        <input type="text" class="secondNumber" />
      </div>
      <button class="multiply" onclick="multiply()">Multiply</button>
      <button class="division" onclick="divide()">Division</button>
      <p>The result is:</p>
      <span class="result"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
